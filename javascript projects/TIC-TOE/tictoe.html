<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toe Game</title>
    <link rel="stylesheet" href="tictoe.css">
    <script src="tictoe.js"></script>
</head>
<body>
    <div class="container">
        <h2>TIC-TOE GAME</h2>
        <div class="buttons">
            <button type="submit" id="1" onclick="game('1')"></button>
            <button type="submit" id="2" onclick="game('2')"></button>
            <button type="submit" id="3" onclick="game('3')"></button>
            <button type="submit" id="4" onclick="game('4')"></button>
            <button type="submit" id="5" onclick="game('5')"></button>
            <button type="submit" id="6" onclick="game('6')"></button>
            <button type="submit" id="7" onclick="game('7')"></button>
            <button type="submit" id="8" onclick="game('8')"></button>
            <button type="submit" id="9" onclick="game('9')"></button>
        </div>
        <h2 id="result"></h2>
    </div>
</body>
</html>
