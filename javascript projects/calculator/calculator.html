<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    
</head>
<body>
    <div class="container">
        <div >
            <h2>SIMPLE CALCULATOR</h2>
            <div><input type="text" value="0" id="inputbox"></div>
            <div id="grid-box">
                <button type="submit" id="add" onclick="insert('+')" >+</button>
                <button type="submit" id="sub" onclick="insert('-')">-</button>
                <button type="submit" id="mul" onclick="insert('*')" >*</button>
                <button type="submit" id="divi" onclick="insert('/')" >/</button>
                <button type="submit" id="1" onclick="insert(1)" >1</button>
                <button type="submit" id="2" onclick="insert(2)" >2</button>
                <button type="submit" id="3" onclick="insert(3)" >3</button>
                <button type="submit" id="result" onclick="result()"  >=</button>
                <button type="submit" id="4" onclick="insert(4)" >4</button>
                <button type="submit" id="5" onclick="insert(5)" >5</button>
                <button type="submit" id="6" onclick="insert(6)" >6</button>
                <button type="submit" id="7" onclick="insert(7)" >7</button>
                <button type="submit" id="8" onclick="insert(8)" >8</button>
                <button type="submit" id="9" onclick="insert(9)" >9</button>
                <button type="submit" id="0" onclick="insert(0)" >0</button>
                <button type="submit" id="0" onclick="insert('.')" >.</button>
                <button type="submit" id="clear" onclick="erase()"  >C</button>
            </div>
        </div>
    </div>
</body>
</html>
